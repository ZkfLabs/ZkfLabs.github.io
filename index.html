            <td><button class = "moveButton" onfocus="pressed()" onmouseover="move()" hidden>Reset</button></td>
            <td><button onclick="check()" class = "CheckButton">Set</button></td>

<script>

    function check() {
        var inpbox = document.querySelector('.CheckButton');
        var userText = document.querySelector('.user').value;
        var userTextBox = document.querySelector('.user');
        var button = document.querySelector('.moveButton');
        if (userText > 0) {
            button.removeAttribute('hidden');
            inpbox.setAttribute('hidden', true);
            userTextBox.setAttribute('hidden', true);
        }
        console.log(userText)
    }
function generateRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}


var count = 0;
    function move(){
        var countmax = document.querySelector('.user').value;
        if (count == countmax) {
            var countDisplay = document.querySelector('.score');
            count = 0
            return
        }
        var randomNumberY = generateRandomNumber(50, 750);
        var randomNumberX = generateRandomNumber(50, 1600);
        var button = document.querySelector('.moveButton');
        var countDisplay = document.querySelector('.score');
        button.style.top = randomNumberY + 'px';
        button.style.left = randomNumberX + 'px';
        count++;
        countDisplay.textContent = "Count: " + count;
        console.log(count)
    }
    function pressed() {
        var button = document.querySelector('.moveButton');
        var countDisplay = document.querySelector('.score');
        var text = document.querySelector('.text');
        button.style.top = "30px";
        button.style.left = "25px";
        countDisplay.textContent = ""
        text.text = "";
        location.reload();
    }
</script>
