    <body>
        <h1 style = "text-align: center">Welcome To Labs.</h1>
        <h2 style = "text-align: center">I'am Zkf</h2>
        <h3 style = "text-align: center">My discord is { zkf }</h3>
        <h1 class = "score"></h1>
        <tr>
            <td><button class = "moveButton" onfocus="pressed()" onmouseover="move()">Press Me</button></td>
        </tr>
        <div class = "square"></div>
        <div class = "infobox" hidden>
            <p></p>
        </div>
        <canvas id="canvas" width= 5000 height= 5000 hidden></canvas>
    </body>
<script>
    function generateRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const trailLength = 500; // Length of the trail in pixels
    let trail = [];

    canvas.addEventListener('mousemove', drawTrail);

    function drawTrail(event) {
      const x = event.clientX;
      const y = event.clientY;

      trail.push({ x, y });

      if (trail.length > trailLength) {
        trail.shift();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 1; i < trail.length; i++) {
        const prevPoint = trail[i - 1];
        const currentPoint = trail[i];

        ctx.beginPath();
        ctx.moveTo(prevPoint.x, prevPoint.y);
        ctx.lineTo(currentPoint.x, currentPoint.y);
        ctx.stroke();
      }
    }


var count = 0;
    function move(){
        var randomNumberY = generateRandomNumber(50, 750);
        var randomNumberX = generateRandomNumber(50, 1600);
        var button = document.querySelector('.moveButton');
        var countDisplay = document.querySelector('.score');
        var canvas = document.getElementById('canvas');
        canvas.removeAttribute('hidden');
        button.style.top = randomNumberY + 'px';
        button.style.left = randomNumberX + 'px';
        count++;
        countDisplay.textContent = "Count: " + count;
        console.log(count)
    }
    function pressed() {
        var button = document.querySelector('.moveButton');
        var countDisplay = document.querySelector('.score');
        var text = document.querySelector('.text');
        button.style.top = "30px";
        button.style.left = "25px";
        countDisplay.textContent = ""
        text.text = "";
        location.reload();
    }
</script>
